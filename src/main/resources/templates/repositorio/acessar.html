<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Trabalho Engenharia</title>
	  <style>
	      body {
	        font-family: Arial, sans-serif;
	        margin: 0;
	        padding: 0;
	        background-color: #f6f8fa;
	      }

	      /* Barra de navega√ß√£o superior */
	      .navbar {
	        background-color: #24292f;
	        color: white;
	        padding: 10px 20px;
	        display: flex;
	        justify-content: space-between;
	        align-items: center;
	        position: relative;
	      }

	      .navbar .logo {
	        font-size: 24px;
	        font-weight: bold;
	      }

	      .navbar .search-bar {
	        display: flex;
	        justify-content: center;
	        align-items: center;
	        flex: 1;
	        margin: 0 20px;
	      }

	      .navbar .search-bar input {
	        padding: 5px 15px;
	        border: 1px solid #ccc;
	        border-radius: 20px;
	        width: 400px;
	      }

	      /* Bot√£o de usu√°rio/login */
	      .navbar .login-btn {
	        background-color: #2c974b;
	        color: white;
	        padding: 8px 16px;
	        border-radius: 20px;
	        text-decoration: none;
	        transition: background-color 0.3s;
	      }

	      .navbar .login-btn:hover {
	        background-color: #238a3b;
	      }

	      /* Sidebar */
	      .sidebar {
	        width: 250px;
	        background-color: #24292f;
	        color: white;
	        height: 100vh;
	        position: fixed;
	        top: 0;
	        left: 0;
	        padding-top: 20px;
	        display: flex;
	        flex-direction: column;
	      }

	      .sidebar a {
	        color: white;
	        text-decoration: none;
	        padding: 12px 20px;
	        border-bottom: 1px solid #444;
	        transition: background-color 0.3s;
	      }

	      .sidebar a:hover {
	        background-color: #444;
	      }

	      /* Conte√∫do principal */
	      .content {
	        margin-left: 270px;
	        padding: 20px;
	      }

	      .content .title {
	        font-size: 28px;
	        margin-bottom: 20px;
	      }

	      /* Tabela de reposit√≥rios */
	      .repo-table {
	        width: 100%;
	        border-collapse: collapse;
	      }

	      .repo-table th, .repo-table td {
	        padding: 12px 15px;
	        border: 1px solid #ddd;
	        text-align: left;
	      }

	      .repo-table th {
	        background-color: #24292f;
	        color: white;
	      }

	      .repo-table tr:nth-child(even) {
	        background-color: #f9f9f9;
	      }

	      .repo-table tr:hover {
	        background-color: #f1f1f1;
	      }

	      /* Bot√£o de a√ß√£o para cada reposit√≥rio */
	      .view-repo-btn {
	        background-color: #2c974b;
	        color: white;
	        padding: 8px 16px;
	        border-radius: 6px;
	        text-decoration: none;
	        transition: background-color 0.3s;
	      }

	      .view-repo-btn:hover {
	        background-color: #238a3b;
	      }

	      /* Estilo para a tela de detalhes do reposit√≥rio */
	      .repo-details {
	        margin-top: 30px;
	      }

	      .repo-details .version-select {
	        margin-bottom: 20px;
	      }

	      .repo-details .file-list {
	        list-style: none;
	        padding-left: 0;
	      }

	      .repo-details .file-list li {
	        padding: 8px;
	        border: 1px solid #ddd;
	        margin-bottom: 10px;
	        background-color: #f9f9f9;
	      }

	      .repo-details .file-list li:hover {
	        background-color: #f1f1f1;
	      }

	      .repo-details .file-list li a {
	        text-decoration: none;
	        color: #24292f;
	      }
	    </style>
	</head>
	<body>
	  <!-- Barra de navega√ß√£o -->
	  <div class="navbar">
	    <div class="logo">nome do software</div>
	    <div class="search-bar">
	      <input type="text" placeholder="Pesquisar reposit√≥rios...">
	    </div>
	    <a href="#" class="login-btn">Login</a>
	  </div>

	  <!-- Sidebar -->
	  <div class="sidebar">
	    <a href="#">Projetos</a>
	    <a href="#">Colaboradores</a>
	  </div>

	  <!-- Conte√∫do principal -->
	  <div class="content">
		<div class="title"><span th:text="${repositorio.nome}"></span></div>

	    <!-- Sele√ß√£o de vers√£o do hist√≥rico -->
	    <div class="repo-details">
	      <div class="version-select" th:if="${commits != null}">
	        <label for="version">Selecionar vers√£o:</label>	         
				<form method="post" th:action="@{/acessarCommit}" th:object="${commite}">
					<input type="hidden" id="rep_id" name="rep_id" th:value="${repositorio.id}">
					<select id="commit_id" name="commit_id">
						<option th:each="com : ${commits}" th:value="${com.id}" th:text="${com.id}"></option>
					</select>
				<button type="submit">Ver commit</button>
				</form>
	      </div>

	      <!-- Bot√µes de a√ß√£o -->
	    <div style="margin-top: 30px;" >
	    	<form method="post" th:action="@{/baixarRepositorio}" th:if="${commit != null}">
				<input type="hidden" id="commit_id" name="commit_id" th:value="${commit.id}">
				<input type="hidden" id="rep_id" name="rep_id" th:value="${repositorio.id}">
		        <button  style="
		        background-color: #0366d6;
		        color: white;
		        padding: 10px 20px;
		        border: none;
		        border-radius: 6px;
		        cursor: pointer;
		        margin-right: 10px;
		        ">üì• Baixar reposit√≥rio</button>
	        </form>
	    
			<button th:onclick="'window.location.href = \'/upload?rep_id=' + ${repositorio.id} + '\''" style="
			    background-color: #6f42c1;
			    color: white;
			    padding: 10px 20px;
			    border: none;
			    border-radius: 6px;
			    cursor: pointer;">
			    ‚úÖ Fazer novo commit
			</button>
	    </div>	  
			<div th:if="${arquivos != null}">
				<div class="file-list">
		        	<h3>Arquivos do Reposit√≥rio:</h3>
			          <table>
			          	<tr>
			          		<th>Arquivo</th>
			          	</tr>
			          	<tr th:each="arq : ${arquivos}">
			          		<td th:text="${arq.nome}"></td>
			          	</tr>
			          </table>
		    	</div>
			</div>
	      
	    </div>
	  </div>
	</body>
	</html>
