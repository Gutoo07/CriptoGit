<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Trabalho Engenharia</title>
	  <style>
	    body {
	      font-family: Arial, sans-serif;
	      margin: 0;
	      padding: 0;
	      background-color: #f6f8fa;
	    }

	    /* Barra de navegação superior */
	    .navbar {
	      background-color: #24292f;
	      color: white;
	      padding: 10px 20px;
	      display: flex;
	      justify-content: space-between;
	      align-items: center;
	      position: relative;
	    }

	    .navbar .logo {
	      font-size: 24px;
	      font-weight: bold;
	    }

	    .navbar .search-bar {
	      display: flex;
	      justify-content: center;
	      align-items: center;
	      flex: 1;
	      margin: 0 20px;
	    }

	    .navbar .search-bar input {
	      padding: 5px 15px;
	      border: 1px solid #ccc;
	      border-radius: 20px;
	      width: 400px;
	    }

	    /* Botão de usuário/login */
	    .navbar .login-btn {
	      background-color: #2c974b;
	      color: white;
	      padding: 8px 16px;
	      border-radius: 20px;
	      text-decoration: none;
	      transition: background-color 0.3s;
	    }

	    .navbar .login-btn:hover {
	      background-color: #238a3b;
	    }

	    /* Sidebar */
	    .sidebar {
	      width: 250px;
	      background-color: #24292f;
	      color: white;
	      height: 100vh;
	      position: fixed;
	      top: 0;
	      left: 0;
	      padding-top: 20px;
	      display: flex;
	      flex-direction: column;
	    }

	    .sidebar a {
	      color: white;
	      text-decoration: none;
	      padding: 12px 20px;
	      border-bottom: 1px solid #444;
	      transition: background-color 0.3s;
	    }

	    .sidebar a:hover {
	      background-color: #444;
	    }

	    /* Conteúdo principal */
	    .content {
	      margin-left: 270px;
	      padding: 20px;
	    }

	    .content .title {
	      font-size: 28px;
	      margin-bottom: 20px;
	    }

	    /* Tabela de repositórios */
	    .repo-table {
	      width: 100%;
	      border-collapse: collapse;
	    }

	    .repo-table th, .repo-table td {
	      padding: 12px 15px;
	      border: 1px solid #ddd;
	      text-align: left;
	    }

	    .repo-table th {
	      background-color: #24292f;
	      color: white;
	    }

	    .repo-table tr:nth-child(even) {
	      background-color: #f9f9f9;
	    }

	    .repo-table tr:hover {
	      background-color: #f1f1f1;
	    }

	    /* Botão de ação para cada repositório */
	    .view-repo-btn {
	      background-color: #2c974b;
	      color: white;
	      padding: 8px 16px;
	      border-radius: 6px;
	      text-decoration: none;
	      transition: background-color 0.3s;
	    }

	    .view-repo-btn:hover {
	      background-color: #238a3b;
	    }
	    
	    .view-repo-btn-excluir {
	      background-color: #C41E3A;
	      color: white;
	      padding: 8px 16px;
	      border-radius: 6px;
	      text-decoration: none;
	      transition: background-color 0.3s;
	    }

	    .view-repo-btn-excluir:hover {
	      background-color: #D2042D;
	    }
	  </style>
	</head>
	<body>
	  <!-- Barra de navegação -->
	  <div class="navbar">
	    <div class="logo">nome do software</div>
		<div class="search-bar">
	      <input type="text" placeholder="Pesquisar repositórios...">
	    </div>
	    <a href="#" class="login-btn">Login</a>
	  </div>

	  <!-- Sidebar -->
	  <div class="sidebar">
    <a style="cursor:pointer;" onclick="window.location.href = '/index'" class="repo-card">Início</a>
	    <a href="#">Colaboradores</a>
	  </div>

	  <!-- Conteúdo principal -->
	  <div class="content">
	    <div class="title">Ver Repositórios</div>

	    <!-- Tabela de Repositórios -->
	    <table class="repo-table">
	      <thead>
	        <tr>
	          <th>Nome do Repositório</th>
	          <th></th>
	        </tr>
	      </thead>
	      <tbody>
			
			<tr th:each="repo : ${listaRep}">
			  <td th:text="${repo.nome}">Nome do Repositório</td>
			  <td>
			    <a th:href="@{/acessar?rep_id={id}(id=${repo.id})}" class="view-repo-btn" style="display: block; text-align: center;">
			       Abrir
			    </a>
			  </td>
			  <td>
			    <a th:href="@{/excluirRepositorio?rep_id={id}(id=${repo.id})}" class="view-repo-btn-excluir" style="display: block; text-align: center;">
			       Excluir
			    </a>
			  </td>
			</tr>

			
	      </tbody>
	    </table>
	  </div>
	</body>
	</html>
